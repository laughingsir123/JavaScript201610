<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        .box{
            width: 1000px;
            height: 300px;
            margin:50px auto;
            position: relative;
            overflow: hidden;
            background: url("img/default.gif") no-repeat center #e1e1e1;
        }
        .box .boxInner{
            position: absolute;
            left:0;
            top:0;
            width:4000px;
            height: 100%;
            clear:both;
        }
        .box .boxInner img{
            display: block;
            width: 1000px;
            height:100%;
            float:left;
        }
        .box ul{
            position: absolute;
            bottom:20px;
            right:20px;
        }
        .box ul li{
            width: 20px;
            height:20px;
            float: left;
            background: #aaa;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;

        }
        .box ul li.on{
            background: blue;
        }
        .box a{
            width: 30px;
            height: 45px;
            background-image: url("img/pre.png");
            background-repeat: no-repeat;
            position: absolute;
            top:127.5px;
            opacity: 0.5;
            filter:'alpha(opacity:50)';
            display: none;
        }
        .box a:hover{
            opacity: 1;
            filter:'alpha(opacity:100)'
        }
        .box a.left{
            background-position: 0 0;
            left:30px;
        }
        .box a.right{
            background-position: -52px 0;
            right:30px;
        }
    </style>
</head>
<body>
<div id="box" class="box">
    <div class="boxInner">
        <!--<img src="img/banner1.jpg" alt="">
        <img src="img/banner2.jpg" alt="">
        <img src="img/banner3.jpg" alt="">
        <img src="img/banner4.jpg" alt="">-->
    </div>
    <ul>
        <!--<li class="on"></li>
        <li></li>
        <li></li>
        <li></li>-->
    </ul>
    <a href="javascript:;" class="left"></a>
    <a href="javascript:;" class="right"></a>
</div>
<script src="js/utils.js"></script>
<script src="js/move3.js"></script>
<script src="js/Banner1.js"></script>
<script>
    var tab1=new Banner({
        id:'box',
        url:'json/data2.txt',
        interval:1500,
        effect:2
    });
</script>
</body>
</html>
