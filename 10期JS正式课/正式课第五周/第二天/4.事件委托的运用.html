<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            float: left;
            margin:10px;
        }
        div a{
            font-size: 30px;
            color: #fff;
        }
    </style>
</head>
<body>
<!--<div>
    <a href="javascript:;">删除我吧</a>
</div>-->
<script>
    var frg=document.createDocumentFragment();
    for(var i=0; i<30; i++){
        var oDiv=document.createElement('div');
        oDiv.innerHTML='<a href="javascript:;">'+i+'删除我吧</a>';
        frg.appendChild(oDiv);
    }
    document.body.appendChild(frg);
    frg=null;
    document.body.onclick=function(e){
        e=e||window.event;
        if(e.target.tagName.toLowerCase()==='a'){
            e.target.parentNode.parentNode.removeChild(e.target.parentNode);
        }
    }


</script>
</body>
</html>
