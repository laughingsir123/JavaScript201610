<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,html{
            height: 1000%;
        }
        *{
            margin:0;
            padding:0;
        }
        body{
            background: lightgreen;
            background: -webkit-linear-gradient(top,lightgreen,lightsteelblue,lightgrey);
            background: -moz-linear-gradient(top,lightgreen,lightsteelblue,lightgrey);
            background: -ms-linear-gradient(top,lightgreen,lightsteelblue,lightgrey);
        }
        div{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            text-align: center;
            line-height: 80px;
            font-size: 30px;
            color: white;
            background: darkgreen;
            box-shadow: 4px 4px 10px #333;
            position: fixed;
            right: 10px;
            bottom: 50px;
            display: none;
        }
    </style>
</head>
<body>
<div id="div">toTop</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/toTop.js"></script>
</body>
</html>
