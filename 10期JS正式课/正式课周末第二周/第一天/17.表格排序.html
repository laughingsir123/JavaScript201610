<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
            margin:0;
            padding:0;
        }
        .tab{
            width: 600px;
            margin:50px auto;
            border:4px solid lightgreen;
            box-shadow: 0 0 10px darkgreen;
            padding:10px;
            border-radius: 10px;
        }
        .tab thead tr{
            height: 40px;
            line-height: 40px;
            background: darkgreen;
            color: white;
            text-align: center;
        }
        .tab tbody tr{
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
        .tab tbody tr.bg0{
            background: lightcyan;
        }
        .tab tbody tr.bg1{
            background: lightgoldenrodyellow;
        }
        .cursor{
            cursor: pointer;
        }

    </style>
</head>
<body>
<table id="tab" class="tab" cellpadding="0" cellspacing="0">
    <thead>
        <tr>
