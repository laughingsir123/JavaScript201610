<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: absolute;
            left:0;
            top:0;
            width: 200px;
            height: 200px;
            background: red;
        }
        #target{
            width: 1px;
            height: 300px;
            position: absolute;
            left:1000px;
            top:0;
            background: #000;
        }
    </style>
</head>
<body>
<div id="div"></div>
<div id="target"></div>
<script>
    var oDiv=document.getElementById('div');
    //思路分析：固定步长 step=10； target=1000；  定时器
    var target=1000;
    var step=10;
    clearInterval(timer);
    var timer=setInterval(function(){
        //每次求出最新的位置，在最新的位置上累加step；重新设置新位置
        var curLeft=oDiv.offsetLeft;
        if(curLeft+step>=target){
            oDiv.style.left=target+'px';
            clearInterval(timer);
            return;
        }
        curLeft+=step;
        oDiv.style.left=curLeft+'px';
    },30)
</script>
</body>
</html>
