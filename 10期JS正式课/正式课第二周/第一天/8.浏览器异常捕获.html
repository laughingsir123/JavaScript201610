<script>
    //当你估计一段程序会出错，而你又不想让他报错的时候，用浏览器异常捕获

    //var a=123;
    /*try{
        alert(a)
    }catch(e){//e:就是错误信息
        alert('如果出错了，就走这里')

        alert('我来了')
    }*/
    try{
        alert(a)
    }catch(e){//e:就是错误信息

        alert('如果出错了，就走这里');
        alert('lalalaa')
    }
</script>
