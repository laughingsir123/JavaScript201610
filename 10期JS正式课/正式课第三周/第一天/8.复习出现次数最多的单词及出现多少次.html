<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //出现次数最多的单词，及出现多少次；
    var str='abaSSSaaaAsssssbbbAAAABBSS';
    //1.把字符串转数组进行排序，然后再恢复成字符串；
    str=str.split('').sort(function(a,b){return a.localeCompare(b)}).join('');
    var max=null;
    var maxValue='';
    //2.用replace配合重复子项的正则
    str.replace(/(\w)\1+/gi,function($0,$1){
        //3.用假设法判断哪个字母出现的次数最多
        if($0.length>max){//如果比max大，max等于现在比较大的这个值；
            max=$0.length;
            maxValue=$1;
        }else if($0.length===max){//一般等的时候，
            maxValue+=$1;
        }
    })


</script>
</body>
</html>
