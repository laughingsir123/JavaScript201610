<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        .box{
            width: 1000px;
            height: 300px;
            position: relative;
            margin:50px auto;
            background: url("img/default.gif") no-repeat center #e1e1e1;
        }
        .box .boxInner{
            width: 100%;
            height: 100%;
        }
        .box .boxInner img{
            position: absolute;
            left:0;
            top:0;
            width: 100%;
            height: 100%;

            /*opacity: 0;
            filter:alpha(opacity=0);*/
            display: none;
            z-index: 0;
        }
        .box .boxInner img.zIndex{
            z-index: 1;
            opacity: 1;
            filter:alpha(opacity=100);
        }
        .box ul{
            position: absolute;
            bottom:30px;
            right: 30px;
            z-index: 10;
        }
        .box ul li{
            width: 20px;
            height:20px;
            border-radius: 50%;
            background: #aaaaaa;
            float: left;
            margin-left:10px;
        }
        .box ul li.on{
            background: blue;
        }
        .box a{
            z-index: 10;
            width: 30px;
            height: 45px;
            position: absolute;
            top:127.5px;
            background-image: url("img/pre.png");
            background-repeat: no-repeat;
            opacity:0.5;
            filter:alpha(opacity=50);
            display: none;
        }
        .box a:hover{
            opacity:1;
            filter:alpha(opacity=100);
        }
        .box a.left{
            left:30px;
            background-position: 0 0;
        }
        .box a.right{
            right:30px;
            background-position:-52px 0;
        }

    </style>
</head>
<body>
<div id="box" class="box">
    <div class="boxInner">
        <!--<img src="img/banner1.jpg" alt="" class="zIndex">
        <img src="img/banner2.jpg" alt="">

        <img src="img/banner4.jpg" alt="">-->
    </div>
    <ul>
        <!--<li class="on"></li>
        <li></li>
        <li></li>
        <li></li>-->
    </ul>
    <a href="javascript:;" class="left"></a>
    <a href="javascript:;" class="right"></a>
</div>
