<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,textarea{
            font-size: 20px;
        }
        textarea span{
            background: yellow;
        }
    </style>
</head>
<body>
<textarea id="t1" cols="40" rows="20">丫头少年时与父亲相依为命，守着戏园子对面的一个小面摊维持生计，与当时的戏院少主二月红是儿时玩伴。乱世分离，丫头在十几岁时被人贩子游街要卖到妓院。二爷因丫头的一声呐喊“哥”，想起了当年跟在他屁股后面的牵着小手的小妹妹，出手相救。从此丫头对二爷有了一种似亲似爱的感情。红府内院，丫头满眼温柔注目二爷进食自己煮的清汤面；临死前，依靠在二月红肩头的丫头满脸不舍。</textarea>
<input type="button" id="btn" value="点击切换"/>
<textarea id="t2" cols="40" rows="20"></textarea>
<script>
    var oT1=document.getElementById('t1');
    var oT2=document.getElementById('t2');
    var oBtn=document.getElementById('btn');
    oBtn.onclick=function(){
        var reg=/丫头|二爷|二月红/g;
        oT2.value=oT1.value.replace(reg,function($0){
            var str='';
            for(var i=0; i<$0.length; i++){
                str+='*';
            }
            return str;
        })
    }
</script>
</body>
</html>
