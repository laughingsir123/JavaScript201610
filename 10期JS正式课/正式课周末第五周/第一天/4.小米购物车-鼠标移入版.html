<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div{
            width: 200px;
            height: 50px;
            background: grey;
            margin:50px auto;
            position: relative;
        }
        #mark{
            width: 500px;
            height: 400px;
            background: lightblue;
            position: absolute;
            top:50px;
            display: none;
        }
    </style>
</head>
<body>
<div id="div">
    <div id="mark"></div>
</div>
<script>
    var oDiv=document.getElementById('div');
    var oMark=document.getElementById('mark');
    oDiv.onmouseover=function(){
        oMark.style.display='block';
        console.log('ok')
    };
    oDiv.onmouseout=function(){
        oMark.style.display='none';
    }











</script>
</body>
</html>
